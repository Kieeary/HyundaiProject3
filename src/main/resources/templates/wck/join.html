        <script type="text/javascript">
          //<![CDATA[
          $(document).ready(function () {
            var btnConfirmText = '확인';
            var btnCancleText = '취소';
            var btnCloseText = '닫기';
            var layerConfirm = function (msg, confirmMsg, cancleMsg) {
              var t = this;

              var t = this;
              this.confirmAction = function () {
                //console.log('함수를 재정의 해주세요!');
              };
              this.cancleAction = function () {
                //console.log('함수를 재정의 해주세요!');
              };

              if (confirmMsg != '') {
                btnConfirmText = confirmMsg;
              } else {
                btnConfirmText = '확인';
              }
              if (cancleMsg != '') {
                btnCancleText = cancleMsg;
              } else {
                btnCancleText = '취소';
              }

              var confirmTag = '';
              confirmTag += '<div class="dvp_container">';
              confirmTag +=
                '	<div class="dvp_close_btn b-close" id="confirmCloseDiv"><span>' +
                btnCloseText +
                '</span></div>';
              confirmTag += '	<div class="dvp_content">';
              confirmTag += '		<div class="desc_box">' + msg + '</div>';
              confirmTag += '	</div>';
              confirmTag += '	<div class="btn_wrap btns">';
              confirmTag +=
                '		<button class="btn btn_bd_g btn-alert-close">' +
                btnCancleText +
                '</button>';
              confirmTag +=
                '		<button class="btn btn_bg_b btn-alert-confirm">' +
                btnConfirmText +
                '</button>';
              confirmTag += '	</div>';
              confirmTag += '</div>';

              $('#popAlertConfirmDiv').html(confirmTag);

              $('.divpop_wrap_dev.pop_alert_confirm').bPopup({
                follow: [false, false],
                escClose: false,
                modalClose: false,
                opacity: 0.3,
                positionStyle: 'fixed',
                onClose: function () {
                  holdBodyHide();
                  $('#popAlertConfirmDiv').html('');
                },
              });
              holdBodyShow();

              $('#popAlertConfirmDiv')
                .find('.btn-alert-close')
                .click(function () {
                  $('#confirmCloseDiv').click();
                  t.cancleAction();
                });

              $('#popAlertConfirmDiv')
                .find('.btn-alert-confirm')
                .click(function () {
                  $('#confirmCloseDiv').click();
                  t.confirmAction();
                });
            };

            var nowYear = parseInt('2009');
            var nowMonth = parseInt('01');
            var nowDay = parseInt('31');
            var monthArray = [
              0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31,
            ];

            //if(nowYear < 2000) nowYear += 1900;

            //년도
            for (var i = nowYear; i >= 1900; i--) {
              $('#selYear').append(
                "<option value='" + i + "'>" + i + '</option>'
              );
            }

            $('#selYear').change(function () {
              var selYear1 = $('#selYear').val();

              if ($('#selMonth').val() == 02) {
                if ($('#selDay option:last').val() >= 29) {
                  $("#selDay option[value='29']").remove();
                  $("#selDay option[value='30']").remove();
                  $("#selDay option[value='31']").remove();
                }

                if (
                  (selYear1 % 4 == 0 && selYear1 % 100 != 0) ||
                  selYear1 % 400 == 0
                ) {
                  $('#selDay').append("<option value='29'>29</option>");
                }
              }

              //만14세미만 가입X
              if (nowYear == selYear1) {
                for (var i = nowMonth + 1; i <= 12; i++) {
                  if (i < 10) {
                    $("#selMonth option[value='0" + i + "']").remove();
                  } else {
                    $("#selMonth option[value='" + i + "']").remove();
                  }
                  if ($('#selMonth').val() > nowMonth)
                    $('#selMonth').val('').prop('selected', true);
                }

                if (nowMonth == parseInt($('#selMonth').val())) {
                  var n_selMonth = parseInt($('#selMonth').val());
                  var maxDay = monthArray[n_selMonth];

                  for (var i = nowDay + 1; i <= maxDay; i++) {
                    if (i < 10) {
                      $("#selDay option[value='0" + i + "']").remove();
                    } else {
                      $("#selDay option[value='" + i + "']").remove();
                    }
                    if ($('#selDay').val() > nowDay) {
                      $('#selDay').val('').prop('selected', true);
                    }
                  }
                }
              } else {
                var n_selMonth = parseInt($('#selMonth').val());
                var maxDay = monthArray[n_selMonth];

                if ($('#selMonth option:last').val() < 12) {
                  for (var i = nowMonth + 1; i <= 12; i++) {
                    if (i < 10) {
                      $('#selMonth').append(
                        "<option value='0" + i + "'>0" + i + '</option>'
                      );
                    } else {
                      $('#selMonth').append(
                        "<option value='" + i + "'>" + i + '</option>'
                      );
                    }
                  }
                }
                if ($('#selDay option:last').val() < maxDay) {
                  if ($('#selMonth').val() == 02) {
                    if (
                      (selYear1 % 4 == 0 && selYear1 % 100 != 0) ||
                      selYear1 % 400 == 0
                    ) {
                      maxDay = 29;
                    }
                  }
                  for (
                    var i = parseInt($('#selDay option:last').val()) + 1;
                    i <= maxDay;
                    i++
                  ) {
                    if (i < 10) {
                      $('#selDay').append(
                        "<option value='0" + i + "'>0" + i + '</option>'
                      );
                    } else {
                      $('#selDay').append(
                        "<option value='" + i + "'>" + i + '</option>'
                      );
                    }
                  }
                }
              }
            });

            $('#selMonth').change(function () {
              var lastDay = $('#selDay option:last').val();
              var selYear1 = $('#selYear').val();
              var n_selMonth = parseInt($('#selMonth').val());
              var maxDay = monthArray[n_selMonth];

              if ($(this).val() == 02) {
                $("#selDay option[value='31']").remove();
                $("#selDay option[value='30']").remove();
                $("#selDay option[value='29']").remove();

                if (
                  (selYear1 % 4 == 0 && selYear1 % 100 != 0) ||
                  selYear1 % 400 == 0
                ) {
                  $('#selDay').append("<option value='29'>29</option>");
                }
              } else if (
                $(this).val() == 04 ||
                $(this).val() == 06 ||
                $(this).val() == 09 ||
                $(this).val() == 11
              ) {
                if (lastDay == 28) {
                  $('#selDay').append("<option value='29'>29</option>");
                  $('#selDay').append("<option value='30'>30</option>");
                } else if (lastDay == 29) {
                  $('#selDay').append("<option value='30'>30</option>");
                } else if (lastDay == 31) {
                  $("#selDay option[value='31']").remove();
                }
              } else {
                if (lastDay == 28) {
                  $('#selDay').append("<option value='29'>29</option>");
                  $('#selDay').append("<option value='30'>30</option>");
                  $('#selDay').append("<option value='31'>31</option>");
                } else if (lastDay == 29) {
                  $('#selDay').append("<option value='30'>30</option>");
                  $('#selDay').append("<option value='31'>31</option>");
                } else if (lastDay == 30) {
                  $('#selDay').append("<option value='31'>31</option>");
                }
              }

              //만14세미만 가입X
              if (nowYear == selYear1 && nowMonth == $('#selMonth').val()) {
                for (
                  var i = nowDay + 1;
                  i <= $('#selDay option:last').val();
                  i++
                ) {
                  if (i < 10) {
                    $("#selDay option[value='0" + i + "']").remove();
                  } else {
                    $("#selDay option[value='" + i + "']").remove();
                  }
                  if ($('#selDay option:last').val() < $('#selDay').val())
                    $('#selDay').val('').prop('selected', true);
                }
              } else {
                if ($('#selDay option:last').val() < maxDay) {
                  for (
                    var i = parseInt($('#selDay option:last').val()) + 1;
                    i <= maxDay;
                    i++
                  ) {
                    if (i < 10) {
                      $('#selDay').append(
                        "<option value='0" + i + "'>0" + i + '</option>'
                      );
                    } else {
                      $('#selDay').append(
                        "<option value='" + i + "'>" + i + '</option>'
                      );
                    }
                  }
                }
              }
            });

            $('#pw').keypress(function (event) {
              if (capsLock(event)) {
                $('#pwMsg').text('<Caps Lock>이 켜져 있습니다.');
                event.preventDefault();
                return false;
              }
              $('#pwMsg').text('');
            });

            $('#pw').change(function () {
              if ($(this).val().length > 0) {
                var pwRegExp =
                  /^(?=.*[a-zA-Z])(?=.*[\?\<\>\;\:\'\"\`\(\)\{\}\[\]\|\\\~\,\.!@#$%^*+=-])(?=.*[0-9]).{8,15}$/;
                if (!pwRegExp.test($(this).val())) {
                  $('#pwMsg').text(
                    '비밀번호는 8~15자리 이하로 영문/숫자/특수문자를 혼합해주세요'
                  );
                  $('#pwTypeChk').val('');
                  return true;
                }
                $('#pwTypeChk').val('Y');
                $('#pwMsg').text('');
                $('#pwcMsg').text('');
                $('#pwConfirmChk').val('');
              }
            });

            $('#pwc').keypress(function (event) {
              if (capsLock(event)) {
                $('#pwcMsg').text('<Caps Lock>이 켜져 있습니다.');
                return false;
              }
              $('#pwcMsg').text('');
            });

            $('#pwc').change(function () {
              if ($('#pw').val() != $('#pwc').val()) {
                $('#pwcMsg').text('비밀번호가 일치하지 않습니다');
                $('#pwConfirmChk').val('');
                return true;
              }else{
            	  $('#pwConfirmChk').val('Y');
                  $('#pwcMsg').text('비밀번호가 확인되었습니다.');
              }
              
            });

            $('#emailAddress').change(function () {
              $('#emailDuplChk').val('F');
              $('#check_dup_btn').attr('disabled',false);
              $('emailMsg').text('');
            });

            $('#cancleBtn').click(function () {
              var lc = new layerConfirm(
                '회원가입을 취소하시겠습니까?',
                '확인',
                '취소'
              );
              lc.confirmAction = function () {
                location.href = '/wck';
              };
            });

            $('#check_dup_btn').click(function (e) {
            	
              var email = $('#emailAddress').val();
              e.preventDefault();
              // TODO : 중복 확인 컨트롤러 호출
              $.ajax({
				  url: "/api/member/isExist", // 클라이언트가 HTTP 요청을 보낼 서버의 URL 주소
				  data: { email: email },  // HTTP 요청과 함께 서버로 보낼 데이터
				  method: "GET",   // HTTP 요청 메소드(GET, POST 등)
				  dataType: "json" // 서버에서 보내줄 데이터의 타입
				})
				.success(function(data){
					console.log(data);
					if(data == false){
						$("#check_dup_btn").attr('disabled',true);
						$('#emailDuplChk').val('Y');
			            $('#emailMsg').text('사용 가능한 이메일 입니다.');
					}else{
						$('#emailMsg').text('이미 사용 중인 이메일입니다.');
					}
				})
            });
            

            $('#joinBtn').click(function () {
              var pwTypeChk = $('#pwTypeChk').val();
              var pwConfirmChk = $('#pwConfirmChk').val();
              var emailDuplChk = $('#emailDuplChk').val();

              var email = $('#emailAddress').val();
              if (email == '') {
                $('#emailMsg').text('잘못된 E-mail 형식입니다.');
                $('#emailAddress').focus();
                return;
              }

              if (emailDuplChk !== 'Y') {
                $('#emailMsg').text('E-mail 중복확인이 되지 않았습니다.');
                $('#emailAddress').focus();
                return;
              }

              if ($.trim($('#pw').val()) == '') {
                $('#pwMsg').text('비밀번호를 입력하세요.');
                $('#pw').focus();
                return;
              }

              if (pwTypeChk !== 'Y') {
                $('#pwMsg').text(
                  '비밀번호는 8~15자리 이하로 영문/숫자/특수문자를 혼합해주세요 '
                );
                $('#pw').focus();
                return;
              }

              $('#pwMsg').text('');

              if ($.trim($('#pwc').val()) == '') {
                $('#pwcMsg').text('비밀번호 확인을 입력하세요.');
                $('#pwc').focus();
                return;
              }

              if (pwConfirmChk !== 'Y') {
                $('#pwcMsg').text('입력한 비밀번호가 일치하지 않습니다.');
                $('#pwc').focus();
                return;
              }

              $('#pwcMsg').text('');

              $('#emailMsg').text('');

              if ($.trim($('#name').val()) == '') {
                $('#nameMsg').text('이름을 입력하세요.');
                $('#name').focus();
                return;
              }

              $('#nameMsg').text('');

              if (
                $.trim($('#selYear').val()) == '' ||
                $.trim($('#selMonth').val()) == '' ||
                $.trim($('#selDay').val()) == ''
              ) {
                $('#bdayMsg').text('생년월일을 입력하세요.');
                return;
              }

              $('#bdayMsg').text('');

              $('#cancleBtn').attr('disabled', true);
              $('#joinBtn').attr('disabled', true);

              $('#sBirthday').val(
                $('#selYear').val() + $('#selMonth').val() + $('#selDay').val()
              );
              $('#memberJoinForm').attr('action', '/wck/join');

              $('#memberJoinForm').submit();
            });
          });

          //]]>
        </script>

    <script type="text/javascript">

    $(document).ready(function(){
    	 var element_layer = document.getElementById('addr_layer');
    	    $('#zip_btn').click(function (e) {
    	      e.preventDefault();
    	      $('body').addClass('hold_body');
    	      sample2_execDaumPostcode();
    	    });
    	    $('#btnCloseLayer').click(closeDaumPostcode);
    	    
    	    function closeDaumPostcode() {
    	    	
    	        // iframe을 넣은 element를 안보이게 한다.
    	        element_layer.style.display = 'none';
    	        $('body').removeClass('hold_body');
    	    }

    	    function sample2_execDaumPostcode() {
    	        new daum.Postcode({
    	            oncomplete: function(data) {
    	                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

    	                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
    	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
    	                var addr = ''; // 주소 변수
    	                var extraAddr = ''; // 참고항목 변수

    	                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
    	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
    	                    addr = data.roadAddress;
    	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
    	                    addr = data.jibunAddress;
    	                }

    	                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
    	                if(data.userSelectedType === 'R'){
    	                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
    	                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
    	                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
    	                        extraAddr += data.bname;
    	                    }
    	                    // 건물명이 있고, 공동주택일 경우 추가한다.
    	                    if(data.buildingName !== '' && data.apartment === 'Y'){
    	                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
    	                    }
    	                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
    	                    if(extraAddr !== ''){
    	                        extraAddr = ' (' + extraAddr + ')';
    	                    }
    	                
    	                } 
    	                
    	                console.log('zonecode = '+ data.zonecode);
    	                console.log('addr = '+addr);
    	                
    	                $('#zipcode').val(data.zonecode);
    	                $('#address1').val(addr);
    					
    	                $('#address2').val('');
    	                $('#address2').attr('readonly', false);
    	                
    	                element_layer.style.display = 'none';
    	                $('body').removeClass('hold_body');
    	            },
    	            width : '100%',
    	            height : '100%',
    	            maxSuggestItems : 5
    	        }).embed(element_layer);

    	        // iframe을 넣은 element를 보이게 한다.
    	        element_layer.style.display = 'block';

    	        // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
    	        initLayerPosition();
    	    }

    	    // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
    	    // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
    	    // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
    	    function initLayerPosition(){
    	        var width = 300; //우편번호서비스가 들어갈 element의 width
    	        var height = 400; //우편번호서비스가 들어갈 element의 height
    	        var borderWidth = 5; //샘플에서 사용하는 border의 두께

    	        // 위에서 선언한 값들을 실제 element에 넣는다.
    	        element_layer.style.width = width + 'px';
    	        element_layer.style.height = height + 'px';
    	        element_layer.style.border = borderWidth + 'px solid';
    	        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
    	        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
    	        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
    	    }
    })
   
    </script>
