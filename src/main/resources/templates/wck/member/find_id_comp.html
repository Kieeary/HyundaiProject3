<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="wck/includes/head :: head_tag(title='아이디/비밀번호찾기 | 더한섬닷컴')"></th:block>
  <body>
  	<script type="text/javascript">
  		$(document).ready(function(){
  			
  			$('#findPw').click(function(e){
  				location.href = '/wck/member/findIdPw?tab=2';
  			})
  			$('.btn_re_fdid').click(function(e){
  				location.href = '/wck/member/findIdPw?tab=1';
  			})
  		})
  	</script>
    <div class="hsome_allContents_wrapper">
      <div class="hsome_allContents">
         <!-- ################## header ################## -->
        <th:block th:replace="wck/includes/header :: header_tag(title='아이디/비밀번호 찾기')"></th:block>
        <!-- //################## header ################## -->

        <!-- contents s -->
        <div class="hsome_contents simplemember_wrap">
          <ul class="grey_bg_header_tab">
            <li class="" id="h1">
              <a href="/wck/login" class="tab_li_hs_mem"><span>로그인</span></a>
            </li>
            <li id="e1">
              <a href="/wck/join" class="tab_li_simple_mem"
                ><span>회원가입</span></a
              >
            </li>
          </ul>
          <!-- 한성회원 시작 -->
          <div
            id="tabIdPw"
            class="mem_ct_wrap simple_mbr_wrap idpw_find_result">
            <!-- <div class="mem_ct_wrap simple_mbr_wrap idpw_find_result"> -->

            <ul class="ui_tab red_border_tab">
              <li class="on" id="findId"><a href="#tab_01">아이디 찾기</a></li>
              <li id="findPw"><a href="#tab_02">비밀번호 찾기</a></li>
            </ul>

            <div class="tab_cont" id="easyM" style="">
              <!-- tab_01 아이디 찾기 s -->
              <div class="cont on" id="tab_01">
                <!-- Start: easyId Input -->
                <!-- End: easyId Input -->

                <!-- Start: easyId finding result -->
                <div class="txt_wrap result id">
                  <p th:text="'다음 정보로 가입된 아이디가 총 '+ ${#lists.size(members)} +' 개 있습니다.'">다음 정보로 가입된 아이디가 총 0개 있습니다.</p>
                </div>
                <!--TODO : 가져온 member 출력 ,만약 없다면? -->
                <div class="txt_wrap">
                  <div class="dot_list_wrap">
                  	<p th:if="${#lists.isEmpty(members)}">조회된 ID가 없습니다.</p>
                     <ul class="dot_list" th:if="${!#lists.isEmpty(members)}">
                      <li>
                        <span>구매자 성명</span
                        ><span class="simple_name" th:text="${members[0].name}">이름</span>
                      </li>
                      <li>
                        <span>생년월일</span
                        ><span class="simple_bday" th:text="${members[0].birth}">생년월일</span>
                      </li>
                      <li>
                        <span>아이디</span>
                        <span class="simple_id">
                        <div th:each="member : ${members}">
                        	<div th:text="${member.email}">email</div>
                        </div>
                        </span>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="txt_wrap">
                  <p>
                    아이디 전체가 기억나지 않으신다면<br />더한섬닷컴 고객센터
                    <span><a href="tel:1800-5700">1800-5700</a></span
                    >으로 문의하세요.
                  </p>
                </div>
                <div class="btn_wrap">
                  <button
                    class="btn btn_bg_b btn_login"
                    onclick="javascript:goPage('/ko/member/login');">
                    로그인
                  </button>
                </div>
                <div class="btn_wrap btn_wrap_div2">
                  <button
                    class="btnstl3 border_btn_gray btn_re_fdid">
                    아이디 다시 찾기
                  </button>
                  <button
                    class="btnstl3 border_btn_gray btn_cs">
                    <span>1800-5700</span>
                  </button>
                </div>
                <!-- End: easyId finding result -->
              </div>
            </div>
          </div>
          <!-- 한성회원 종료 -->
        </div>
        <!-- //################## contents ################## -->
      </div>
    </div>
  </body>
</html>
