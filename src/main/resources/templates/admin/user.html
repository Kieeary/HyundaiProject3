<html lang="en" 	  
	  xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{admin/layout}">
    
    <th:block layout:fragment="content">
     <table class="table" style="width : 90%; margin:30px auto;">
  <thead>
    <tr>
    <th scope="col">#</th>
      <th scope="col">MID</th>
      <th scope="col">NAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">LOGINTYPE</th>
      <th scope="col">AGE</th>
      <th scope="col">GENDER</th>
      <th scope="col">ENABLED</th>

      <th scope="col">ROLE</th>
      <th scope="col">PURCHASE</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="m : ${members}">
      <th th:text="${mStat.index}" scope="row" data-toggle="modal" data-target=".bd-example-modal-lg"><a href='#'>1</a></th>
      <td th:text="${m.id}">123123</td>
      <td th:text="${m.name}">왕종휘</td>
      <td th:text="${m.email}">wangjh789@gmail.com</td>
      <td th:text="${m.loginType}">Email</td>
      <td th:text="${birth}">27</td>
      <td th:text="${gender == 1}? '남' : '여'">남</td>
      <td>O</td>
      <td>Friend</td>
      <td>1000</td>
      <td>USER</td>
      <td>100000</td>
    </tr>
  </tbody>
</table>
<div style="width:100%; display:flex; justify-content:center">

</nav>
</div>

<!-- https://getbootstrap.com/docs/4.1/components/modal/ -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title h4" id="myLargeModalLabel">회원정보 수정</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">EMAIL</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">NAME</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
  </div>
    <div class="form-group">
    <label for="exampleFormControlSelect1">GRADE</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Friend</option>
      <option>Gold</option>
    </select>
  </div>
    <div class="form-group">
    <label for="exampleFormControlSelect1">ENABLED</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>O</option>
      <option>X</option>
    </select>
  </div>
      <div class="form-group">
    <label for="exampleFormControlSelect1">ROLE</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>ROLE_MEMBER</option>
      <option>ROLE_ADMIN</option>
    </select>
  </div>
  <div class="form-group" style="display:flex; justify-content: flex-end;">
  <button type="button" class="btn btn-danger" style='margin-right : 10px'>CANCEL</button>
  <button type="button" class="btn btn-primary">SAVE</button>
  
  </div>
</form>

      </div>
    </div>
    </div>
  </div>
</div>
