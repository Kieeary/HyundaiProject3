      // 고객_ClientID
      function getCid() {
        var cookieData = document.cookie;
        var Cookies = cookieData.split(';');
        var clientId = '';
        for (var i = 0; i < Cookies.length; i++) {
          if (
            Cookies[i].split('=')[0] == '_ga' ||
            Cookies[i].split('=')[0] == ' _ga'
          ) {
            clientId = Cookies[i].split('=')[1];
          }
        }
        if (clientId != '') {
          clientId = clientId.substring(6);
        }
        if (clientId == '') {
          try {
            ga(function (tracker) {
              clientId = tracker.get('clientId');
            });
          } catch (e) {
            console.log(e);
          }
        }
        return clientId;
      }

      function getCookie2(cname) {
        var name = cname + '=';
        var decodedCookie = unescape(document.cookie);
        var ca = decodedCookie.split(';');
        var cookieValue = '';
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            cookieValue = c.substring(name.length, c.length);
          }
        }
        return cookieValue;
      }

      function GA_Event(Category, Action, Label) {
        Label = unescape(Label)
          .replace(/\&#039;/gi, "'")
          .replace(/\&amp;/g, '&');

        var v_Label = Label;
        var v_Category = Category;
        var v_Action = Action;
        //공백처리을  _ 처리
        if (Category != null) {
          v_Category = Category.replace(/\s{2,}/gi, ' ')
            .trim()
            .replace(/\s/gi, '_');
        }
        if (Action != null) {
          v_Action = Action.replace(/\s{2,}/gi, ' ')
            .trim()
            .replace(/\s/gi, '_');
        }
        if (Label != null) {
          v_Label = Label.replace(/\s{2,}/gi, ' ')
            .trim()
            .replace(/\s/gi, '_');
        }
        console.log(v_Category, v_Action, v_Label);
        ga('gp.send', 'event', v_Category, v_Action, v_Label);
      }

      if (!String.prototype.endsWith) {
        String.prototype.endsWith = function (searchString, position) {
          var subjectString = this.toString();
          if (
            typeof position !== 'number' ||
            !isFinite(position) ||
            Math.floor(position) !== position ||
            position > subjectString.length
          ) {
            position = subjectString.length;
          }
          position -= searchString.length;
          var lastIndex = subjectString.indexOf(searchString, position);
          return lastIndex !== -1 && lastIndex === position;
        };
      }

      function gaIsoCodeEncoding(isoCode) {
        if (isoCode.toLowerCase() == 'ko') {
          GA_Event('공통', '푸터_CNT', 'LANGUAGE_한국어');
        } else if (isoCode.toLowerCase() == 'en') {
          GA_Event('공통', '푸터_CNT', 'LANGUAGE_영어');
        } else if (isoCode.toLowerCase() == 'zh') {
          GA_Event('공통', '푸터_CNT', 'LANGUAGE_중국어');
        }
      }

          $(document).ready(function () {
            var nowYear = parseInt('2009');
            var nowMonth = parseInt('01');
            var nowDay = parseInt('31');
            var monthArray = [
              0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31,
            ];

            //if(nowYear < 2000) nowYear += 1900;

            //년도
            for (var i = nowYear; i >= 1900; i--) {
              $('#selYear').append(
                "<option value='" + i + "'>" + i + '</option>'
              );
            }

            $('#selYear').change(function () {
              var selYear1 = $('#selYear').val();

              if ($('#selMonth').val() == 02) {
                if ($('#selDay option:last').val() >= 29) {
                  $("#selDay option[value='29']").remove();
                  $("#selDay option[value='30']").remove();
                  $("#selDay option[value='31']").remove();
                }

                if (
                  (selYear1 % 4 == 0 && selYear1 % 100 != 0) ||
                  selYear1 % 400 == 0
                ) {
                  $('#selDay').append("<option value='29'>29</option>");
                }
              }

              //만14세미만 가입X
              if (nowYear == selYear1) {
                for (var i = nowMonth + 1; i <= 12; i++) {
                  if (i < 10) {
                    $("#selMonth option[value='0" + i + "']").remove();
                  } else {
                    $("#selMonth option[value='" + i + "']").remove();
                  }
                  if ($('#selMonth').val() > nowMonth)
                    $('#selMonth').val('').prop('selected', true);
                }

                if (nowMonth == parseInt($('#selMonth').val())) {
                  var n_selMonth = parseInt($('#selMonth').val());
                  var maxDay = monthArray[n_selMonth];

                  for (var i = nowDay + 1; i <= maxDay; i++) {
                    if (i < 10) {
                      $("#selDay option[value='0" + i + "']").remove();
                    } else {
                      $("#selDay option[value='" + i + "']").remove();
                    }
                    if ($('#selDay').val() > nowDay) {
                      $('#selDay').val('').prop('selected', true);
                    }
                  }
                }
              } else {
                var n_selMonth = parseInt($('#selMonth').val());
                var maxDay = monthArray[n_selMonth];

                if ($('#selMonth option:last').val() < 12) {
                  for (var i = nowMonth + 1; i <= 12; i++) {
                    if (i < 10) {
                      $('#selMonth').append(
                        "<option value='0" + i + "'>0" + i + '</option>'
                      );
