      <!-- ################## header ################## -->
      <header class="hsome_header">
        <h1 class="h_ttl ellipsis" id="headerTitle">로그인</h1>

              ><span>search</span></a

          <li class="cart">
            <a

              onclick="GA_Event('공통', '헤더', '쇼핑백');"
              ><span>cart</span><i>0</i></a
            >
          </li>
        </ul>
      </header>
      <!-- //################## header ################## -->
      <script type="text/javascript">
        //<![CDATA[
        var tempData = '';
        $(document).ready(function () {
          $('#login_btn').click(function () {
            var id = $('#loginForm_custom').find('#username').val();
            var pw = $('#loginForm_custom').find('#password').val();

            if (true) {
              if (id == '') {
                document.getElementById('hpErrMsg').textContent =
                  '아이디/이메일을 입력하세요.';

                return;
              }

              if (pw == '') {
                document.getElementById('hpErrMsg').textContent =
                  '비밀번호를 입력하세요.';
                return;
              }
            }

            $('#loginForm_custom').submit();
          });

          $('.btn_signup').click(function (e) {
            e.preventDefault();
            location.href = '/wck/join';
            console.log('ttt');
          });
          
          
          $('.btn_fdid').click(function(e){
        	  e.preventDefault();
        	  location.href="/wck/member/findIdPw";
          });
          
          $('.btn_google').click(function(e){
        	  e.preventDefault();
        	  location.href="/oauth2/authorization/google";
          })
        });

        //]]>
      </script>

      <!-- ID/PWD Login contents s -->
      <div class="hsome_contents mem_ct_wrap id_login" id="handsomeCust">
        <div class="mem_login_input_area">
          <form id="loginForm_custom" action="/wck/login" method="post">
            <!-- 로그인 정보 입력 -->
            <div class="input_group">
              <input type="hidden" name="inputId" id="inputId" value="" />
              <!-- 아이디 입력 -->
              <div class="input_login_id">
              <input 
				  type="hidden" 
				  th:name="${_csrf.parameterName}" 
				  th:value="${_csrf.token}" />
                <input
                  id="username"
                  name="username"
                  type="text"
                  class="login_id"
                  placeholder="아이디/이메일을 입력하세요."
                  title="아이디/이메일을 입력하세요." />
              </div>
              <!-- 패스워드 입력 -->
              <div class="input_login_pw">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="비밀번호를 입력하세요."
                  title="비밀번호를 입력하세요." />
              </div>
              <!-- [TO DEV] Error msg here. -->
              <div class="err_wrap" >
                <p id="hpErrMsg" class="err_txt"
                th:text="${error}"></p>
              </div>
              <div class="btn_wrap">
                <button
                  type="button"
                  id="login_btn"
                  class="btn btn_bg_b btn_login btn_popup">
                  로그인
                </button>
              </div>
              <div class="login_option bio">
                <ul>
                  <li class="check_area">
                    <input
                      id="_spring_security_remember_me"
                      name="remember-me"
                      path="_spring_security_remember_me"
                      class="check"
                      type="checkbox"
                      checked="" />
                    <label for="_spring_security_remember_me" class="check_txt"
                      >자동 로그인</label
                    >
                  </li>
                  <li>
                    <!-- 지문/페이스로그인 : 비활성화되는 옵션의 a태그에 hidden(display:none;)클래스 적용 -->
                  </li>
                </ul>
              </div>
              <div class="btn_wrap">
                <button
                  type="button"
                  id="google_login_btn"
                  class="btn btn_bg_b btn_login btn_popup btn_google">
                  구글로그인
                </button>
              </div>
            </div>
            <input type="hidden" name="returnType" value="" />
          </form>
        </div>
      </div>
      <!-- //################## contents ################## -->
      <!-- ################## footer ################## -->
      <footer class="hsome_footer mem_ct_wrap_bg id_login">
        <div class="login_find_area">
          <p class="tit">아이디/비밀번호를 잊으셨나요?</p>
          <div class="btn_wrap btn_wrap_div2">
            <button
            	style="width:100%;"
              class="btnstl3 border_btn_gray btn_fdid">
              아이디 / 비밀번호 찾기
            </button>
          </div>
        </div>
        <div class="login_signup_area">
          <div class="txt_wrap">
            <p class="tit">더 큰 혜택으로 보다 즐거운 쇼핑을!</p>
            <p class="sub_tit">
              더한섬닷컴 회원에게만 드리는 특별한 혜택을 경험하세요.
            </p>
          </div>
          <div class="btn_wrap btn_wrap_div1">
            <button class="btnstl3 border_btn_gray btn_signup">회원가입</button>
          </div>
        </div>

        <!-- [TO DEV] 20180625 고객센터 추가 s -->

            <ul>

              </li>
              <li>
                <a href="mailto:shophelp@thehandsome.com"
                  >shophelp@thehandsome.com</a
                >
              </li>
            </ul>
            <p class="sub_tit">
              운영시간 평일(월~금) AM 9:00~PM 18:00 토/일/공휴일 휴무
            </p>
          </div>
          <div class="btn_wrap btn_wrap_div1">
            <a
              href="/ko/svcenter/mobilemain?uiel=Mobile"
              class="btnstl3 border_btn_gray btn_cscenter"
              >고객센터</a
            >
          </div>
        </div>
        <!-- 20180625 고객센터 추가 e -->
