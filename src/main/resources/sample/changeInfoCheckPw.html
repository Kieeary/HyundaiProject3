        <script type="text/javascript">
          //<![CDATA[
          $(document).ready(function () {
            //아이디 마스킹
            $('.user_id').html(maskingId($('.user_id').html()));

            capsLockCheck('j_password');

            //inputDataValidationCheck('j_password');

            $('#login_btn').click(function () {
              if ($.trim($('#j_username').val()) == '') {
                location.href = '/ko/member/login';
              }

              if ($.trim($('#j_password').val()) == '') {
                $('#msgErr').show();
                $('#msgErr').text('비밀번호를 입력하세요.');
                //$('#msgErr').text("Please enter your password");
                $('#j_password').focus();
                return;
              }

              var pw = $('#j_password').val();
              pw = pw.replace(/#/g, '[({})]');
              pw = pw.replace(/>/g, '{[()]}');
              pw = pw.replace(/</g, '({[]})');

              $.ajax({
                type: 'post',
                url: '/ko/common/passwordrecheck' + '?callPage=mypage',
                data: {
                  uid: $('#j_username').val(),
                  pw: pw,
                  CSRFToken: 'b00c27d7-a163-4832-9823-87f1b4cb40b8',
                },
                success: function (response) {
                  if (response == true) {
                    $('#personInfomationChangePage').attr(
                      'action',
                      '/ko/mypage/personInfomationChange'
                    );
                    $('#personInfomationChangePage').submit();
                  } else {
                    //					location.href="/ko/mypage/personInfomationChangePWCheck?error=true";
                    $('#msgErr').show();
                    //$('findPW').attr("style", "display:block");
                    $('#findPW').show();
                    $('#msgErr').text('입력하신 비밀번호가 일치하지 않습니다.');
                  }
                },
                error: function (e) {
                  console.log(e);
                },
              });
            });

            $('#cancle_btn').click(function () {
              location.href = '/ko/';
            });

            $('#j_password').keypress(function (event) {
              if (event.which == 13) {
                event.preventDefault();
                $('#login_btn').click();
                $(this).blur();
              }
            });

            $('#findPWBtn').click(function () {
              location.href = '/ko/member/findIdPwPage';
            });
          });

          //]]>
        </script>
