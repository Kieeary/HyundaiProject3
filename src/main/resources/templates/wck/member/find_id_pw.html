    	let init_tab = "[[${tab}]]"

    <script>
      $(document).ready(function () {
        let tabs = $('.ui_tab > li');
        let conts = $('.cont');
        
        console.log('inittab',init_tab);
        
        // init tab 
        tabs.removeClass('on');
        $(tabs.get(init_tab-1)).addClass('on');
        conts.css('display', 'none');
        $('#tab_0' + (init_tab)).css('display', 'block');
        
        // tab click
        tabs.each(function (idx, el) {
          $(el).click(function (e) {
            tabs.removeClass('on');
            $(this).addClass('on');
            conts.css('display', 'none');
            $('#tab_0' + (idx + 1)).css('display', 'block');
          });
        });
        
        // id find btn click
		let id_form = $('#easyIdSearchForm');
		let id_btn = $('#searchIDBtn');
		
	      $("#searchIDBtn").click(function(){
	          if ($.trim($("#iUserName").val()) == "") {
	            $("#easyIdMsgErr").text("이름을 입력하세요.");
	            $("#iUserName").focus();
	            return;
	          }
	          
	          if ( ($.trim($("#selYear").val()) == "") || ($.trim($("#selMonth").val()) == "") || ($.trim($("#selDay").val()) == "") ) {
	            $("#easyIdMsgErr").text("생년월일을 입력하세요.");
	            return;
	          }

	          $("#easyIdSearchForm").attr("action", "/wck/member/findId");
	          $("#easyIdSearchForm").submit();
	          
	      });
	      
	      $("#searchPWBtn").click(function(){
	          if ($.trim($("#pUserName").val()) == "") {
	              $("#easyPwMsgErr").text("이름을 입력하세요.");
	              $("#pUserName").focus();
	              return;
	            }
	            
	            if ($.trim($("#pUserEmail").val()) == "") {
	              $("#easyPwMsgErr").text("이메일 아이디를 입력하세요.");
	              $("#pUserEmail").focus();
	              return;
	            }
	            $('#easyPwSearch').attr("action", "/wck/member/findPw");
	            $('#easyPwSearch').submit();
	      });	
      });
    </script>
