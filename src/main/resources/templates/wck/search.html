  <script>
  
 	
  
  	$(document).ready(function(){
  		$('.sch-recent-delete').click(function(e){
  			console.log('delete all');
  			let result = $.removeCookie('keyword_log');
  			console.log("result : "+ result);
  			$('.sch-recent-data').html('');
  		})
  		
  		// 검색 버튼 누르면 쿠키 저장
  		$('.sch').click(function(e){
  			let query = $('#query').val();
  			let cookie = $.cookie('keyword_log');
  			console.log("쿠키쿠키쿠");
  			
  			if(cookie == undefined) 
  				$.cookie('keyword_log', query);
  			else{
  				let querySet = new Set(cookie.split('/'));
  				querySet.add(query);
  				let str = Array.from(querySet).join('/');
  				$.cookie('keyword_log', str);
  				console.log(str);
  			}

  			$('#search').submit();
  		})
  		// 엔터 동작 또한 마찬가지로
  		$("#query").on("keydown",function(key){
        if(key.keyCode==13) {
            $('.sch').click();
        }
    });
  		
  		// 쿠키에 있는 검색 기록 렌더링
  		let keywords = $.cookie('keyword_log');
  		console.log(keywords);
  		if(keywords != undefined){
  			$(keywords.split('/')).each(function(idx, keyword){
  	  			let template = `
  	    			<li>
  	                  <a class="txt" href="/wck/search/result?query=${keyword}">${keyword}</a>
  	                  <a class="del" onclick="removeKeyword(this)">삭제</a>
  	                </li>
  	    			`;
  	    		$('.sch-recent-data').append(template);
  			})
  		}
  	})
  	// 쿠키 삭제
  	function removeKeyword(obj){
  		let val = $(obj).siblings('.txt').text();
  		console.log(val);
  		let cookie = $.cookie('keyword_log');
  		if(cookie == undefined) return;
  		
  		let querySet = new Set();
  		
  		$(cookie.split('/')).each(function(idx, c){
  			if(c != val) querySet.add(c);
  		})
  		
		let str = Array.from(querySet).join('/');
		$.cookie('keyword_log', str);
		console.log(str);
		
  		$(obj).closest('li').remove();
  		
  		// 모든 검색어가 삭제될 시
  		if(querySet.size == 0){
  			$('.sch-recent-delete').click();
  		}
  	}
  </script>
